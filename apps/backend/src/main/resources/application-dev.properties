# Development properties for Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/writook_library_db
spring.datasource.username=postgres
spring.datasource.password=2375
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Don't let Hibernate auto-create/drop schema in dev; we use Flyway
# Disable Hibernate schema validation here so Flyway can create the schema
spring.jpa.hibernate.ddl-auto=none

# Flyway will run migrations on startup
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Ensure Flyway runs and applies migrations before Hibernate validates the schema
# This defers JPA / Hibernate initialization until after datasource initialization
spring.jpa.defer-datasource-initialization=true

# The DB was initialized manually during development; baseline so Flyway marks migrations as applied
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1

# Disable devtools automatic restart during manual testing to avoid restarts that interrupt requests
spring.devtools.restart.enabled=false

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.flywaydb=INFO
