## Default (production-like) datasource: PostgreSQL
## Running the application without an active profile will now use Postgres.
## If you need a different password/host, override these with environment variables or a profile-specific file.
spring.datasource.url=jdbc:postgresql://localhost:5432/writook_library_db
spring.datasource.username=postgres
# Read DB password from environment variable to avoid committing secrets
# In PowerShell: $env:DB_PASSWORD = 'your_production_password'
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Don't let Hibernate auto-create/drop schema in production; we use Flyway migrations
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Logging defaults
logging.level.org.hibernate.SQL=INFO