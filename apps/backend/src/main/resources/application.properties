## Default configuration for Writook
## Uses environment variables with sensible defaults for local development
## Override these with environment variables or profile-specific files
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:writook_library_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Don't let Hibernate auto-create/drop schema; we use Flyway migrations
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Logging defaults
logging.level.org.hibernate.SQL=INFO