# Production configuration for Writook
# This file uses environment variables to avoid exposing sensitive data

# Database configuration (PostgreSQL on cloud)
# Use individual variables instead of DATABASE_URL for better compatibility
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate configuration for production
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway migrations - Force execution on startup
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.out-of-order=false
spring.flyway.table=flyway_schema_history
spring.flyway.clean-on-validation-error=false
spring.flyway.baseline-version=0
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql
spring.flyway.ignore-missing-migrations=true
spring.flyway.ignore-ignored-migrations=true
spring.flyway.ignore-pending-migrations=false

# Server configuration
server.port=${PORT:8080}

# Logging configuration for production
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=INFO
logging.level.com.danielvflores.writook=INFO
logging.level.org.hibernate.type=WARN

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://writook.danielvflores.xyz/}